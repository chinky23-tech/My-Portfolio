<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
</head>
<body>
    <section class="h-screen flex flex-col justify-center items-center bg-gradient-to-r from-purple-600 to-indigo-500 text-white text-center px-4">
  <h1 class="text-4xl md:text-6xl font-extrabold mb-4" id="hero-title">Hello, Iâ€™m Inderjeet</h1>
  <p class="text-lg md:text-2xl mb-6" id="hero-subtitle">Frontend Developer | Web Enthusiast</p>
  <a href="#projects" class="px-6 py-3 bg-white text-purple-600 font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300" id="hero-btn">
    View My Work
  </a>
</section>

<script>
    // Animate hero title, subtitle, and button sequentially
// Initial fade-in
gsap.from("#hero-title", {opacity: 0, y: -50, duration: 1});
gsap.from("#hero-subtitle", {opacity: 0, y: 50, duration: 1, delay: 0.5});
gsap.from("#hero-btn", {opacity: 0, scale: 0.8, duration: 1, delay: 1});

// Continuous floating effect
gsap.to("#hero-title", {y: -10, repeat: -1, yoyo: true, duration: 2, ease: "sine.inOut"});
gsap.to("#hero-subtitle", {y: 10, repeat: -1, yoyo: true, duration: 2.5, ease: "sine.inOut"});



</script>
</body>
</html>
